<html>
    <head>
        <title> {{ title }}</title>
    </head>
    <body>
	    <div class = "error">
	    	{% with messages = get_flashed_messages() %}
	    	{% if messages %}
	    		<ul>
	    			{% for message in messages %}
	    				<li> {{ message }} </li>
	    			{% endfor %}
	    		</ul>
	    	{% endif %}
	    	{% endwith %}
	    </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
