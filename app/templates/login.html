{% extends "base.html" %}

{% block content %}
    <div class="header row align-center">
        <div class="large-6 medium-8 small-12 column">
            <h1> Tell me Your story</h1>
        </div>
    </div>
    <div class="row align-center">
        <div class="large-6 medium-8 small-12 column">
            <form class="login-form" action="" method="post" name="login">
            {{ form.hidden_tag() }}
                <div class="form login-name">
                    {{ form.login(size=80, placeholder="login") }}
                </div>
                <div class="form login-password">
                    {{ form.password(size=80, placeholder="password") }}
                </div>
                <div>
                    <span>Remember me</span>
                    {{ form.remember_me }}
                    <a href="/registration">Join us</a>
                </div>
                <div>
                    <button type="submit" class="button expanded">Sign in</button>
                <div>
            </form>
        </div>
    </div>
{% endblock %}
